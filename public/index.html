<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/fav.png" type="image/x-icon">
  <title>Transportation Conversion</title>
  <!-- stylesheet -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <header>
    <h1 class="title mt-1 ">Transportation Conversion</h1>
  </header>

  <form class="mt-5 col-md-7 col-sm-10 col-11">
    <label for="vehicle" class="mt-3">Choose your vehicle:</label>
    <select id="vehicle" class="vehicle mt-2 col-11">
      <option value="select" selected>-- Select your vehicle --</option>
      <option value="Maruti Suzuki Alto">Maruti Suzuki Alto</option>
      <option value="Hyundai i20">Hyundai i20</option>
      <option value="Tata Nexon">Tata Nexon</option>
      <option value="Honda City">Honda City</option>
      <option value="Mahindra Thar">Mahindra Thar</option>
      <option value="Toyota Innova Crysta">Toyota Innova Crysta</option>
      <option value="Kia Seltos">Kia Seltos</option>
      <option value="Renault Kwid">Renault Kwid</option>
      <option value="Ford EcoSport">Ford EcoSport</option>
      <option value="Tata Tiago">Tata Tiago</option>
    </select>
    <label for="totalDistance" class="mt-3">Enter the Distance:</label>
    <input type="number" class="totalDistance mt-2 col-11" name="distance" step="0.01" id="totalDistance" placeholder="Enter Value in Kms">
    <br>
    <div class="errorMessage mt-3" id="errorMessage"></div>
    <br>
    <button type="button" id="calcBtn" class="calcBtn btn btn-success">Calculate</button>
    <div class="result mt-3" id="result"></div>
    <div class="comparison mt-5" id="comparison"></div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
